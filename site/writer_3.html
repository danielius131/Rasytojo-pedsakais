<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikalojus Konstantinas Čiurlionis - Rašytojo profilis</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Mikalojus Konstantinas Čiurlionis</h1>
  </header>

  <main>
    <div class="writer-header">
      <img src="../images/ciurlionis.jpg" alt="Mikalojus Konstantinas Čiurlionis">
      <div class="writer-info">
        <p><strong>Gimimo data:</strong> 1875-09-22</p>
        <p><strong>Mirties data:</strong> Kompozitorius ir dailininkas</p>
        <p><strong>Regionas:</strong>  simbolizmo pradininkas Lietuvoje.</p>
        <p><strong>Žanras:</strong> nan</p>
      </div>
    </div>

    <section class="bio">
      <h2>Trumpa biografija</h2>
      <p>nan</p>
    </section>

    <section>
      <h2>Kūriniai</h2>
      <ul>
        
          <li>Jūra</li>
        
          <li>Sonata</li>
        
      </ul>
    </section>

    <section class="gallery">
      <h2>Nuotraukos</h2>
      
        <img src="../images/" alt="Mikalojus Konstantinas Čiurlionis">
      
    </section>

    <section>
      <h2>Gyvenimo ir kūrybos vietos</h2>
      <div id="map" style="height:400px; border-radius:12px;"></div>
    </section>
  </main>

  <footer>© 2025 Rašytojų pėdsakais</footer>

  <script>
    const map = L.map('map').setView([55.1694, 23.8813], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);

    const places = [{"description": "Paminklas", "lat": 54.019677, "lng": 23.976399, "name": "Druskininkai"}];
    places.forEach(p => {
      if (p.lat && p.lng) {
        L.marker([+p.lat, +p.lng]).addTo(map).bindPopup(`<b>${p.name}</b><br>${p.description || ''}`);
      }
    });
  </script>
</body>
</html>
