<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jonas Mačiulis-Maironis - Rašytojo profilis</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Jonas Mačiulis-Maironis</h1>
  </header>

  <main>
    <div class="writer-header">
      <img src="../images/maironis.jpg" alt="Jonas Mačiulis-Maironis">
      <div class="writer-info">
        <p><strong>Gimimo data:</strong> 1862-10-21</p>
        <p><strong>Mirties data:</strong> 1973-06-28</p>
        <p><strong>Regionas:</strong> Raseinių apskrityje</p>
        <p><strong>Žanras:</strong> lyrinės poemos</p>
      </div>
    </div>

    <section class="bio">
      <h2>Trumpa biografija</h2>
      <p> Lietuvių tautinio atgimimo poetas ir kunigas.</p>
    </section>

    <section>
      <h2>Kūriniai</h2>
      <ul>
        
          <li>Pavasario balsai</li>
        
      </ul>
    </section>

    <section class="gallery">
      <h2>Nuotraukos</h2>
      
        <img src="../images/" alt="Jonas Mačiulis-Maironis">
      
    </section>

    <section>
      <h2>Gyvenimo ir kūrybos vietos</h2>
      <div id="map" style="height:400px; border-radius:12px;"></div>
    </section>
  </main>

  <footer>© 2025 Rašytojų pėdsakais</footer>

  <script>
    const map = L.map('map').setView([55.1694, 23.8813], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);

    const places = [{"description": "Muziejus", "lat": 54.8967, "lng": 23.8842, "name": "Kaunas"}, {"description": "Katedra", "lat": 54.8972, "lng": 23.8889, "name": "Kaunas"}];
    places.forEach(p => {
      if (p.lat && p.lng) {
        L.marker([+p.lat, +p.lng]).addTo(map).bindPopup(`<b>${p.name}</b><br>${p.description || ''}`);
      }
    });
  </script>
</body>
</html>
